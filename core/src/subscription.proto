// Used only to store state

package payments;

option java_package = "org.bitcoin.protocols.subscriptions";
option java_outer_classname = "Protos";

import "paymentrequest.proto";

message SubscriptionPayment {
  required bytes contract_id = 1;
  required PaymentDetails payment_for_contract = 2;
}

message Subscription {
  optional uint32 subscription_version = 1 [default = 1];
  required string merchant_id = 2;
  required bytes subscription_id = 3;
  required PaymentDetails subscription_contracts = 4;
  repeated SubscriptionPayment payments_for_period = 5;
}
